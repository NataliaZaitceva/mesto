<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Сервис "Место"</title>
    <!--<link rel="stylesheet" href="./pages/index.css">-->
</head>

<body class="root">
    <header class="header">
        <img class="logo" src="<%=require('./images/logo.svg')%>" alt="Лого">
    </header>
    <main class="page">
        <section class="profile">
            <img class="profile__avatar" src="#" alt="Аватар">
            <button class="button button_view_avatar"></button>
            <div class="profile__info">
                <div class="profile__edit">
                    <h1 class="profile__name"></h1>
                    <button type="button" class="button button_view_edit"></button>
                </div>
                <p class="profile__subtitle"></p>
            </div>
            <button type="button" class="button button_view_add"></button>
        </section>
        <section>
            <ul class="gallery">
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
    <div class="popup" id="popupeditprofile">
        <div class="popup__container">
            <form class="popup__form popup__edit-form " name="editProfileForm" novalidate>
                <h2 class="popup__title">Редактировать профиль</h2>
               
                    <input name ="name" type="text" id="name" class="popup__input popup__input_description_name" value="" minlength="2" maxlength="40" placeholder="Имя"  required>
                    <span  id="name-error" class="popup__input-error popup__error popup__error_visible"></span>
              
                    <input name ="about" type="text" id="description" class="popup__input popup__input_description_profession" value="" minlength="2" maxlength="200" placeholder="Профессия" required>
                    <span id="description-error" class="popup__input-error popup__error popup__error_visible"></span>
             
                <button type="submit" class="button button_view_submit">Сохранить</button>
            </form>
            <button type="button" class="button button_view_close"></button>
        </div>
    </div>
  
   <div class="popup" id="popupavatar">
            <div class="popup__container">
                    <h2 class="popup__capture">Обновить аватар</h2> 
               <form name="changeavatarform" class="popup__form popup__form-avatar" novalidate>
                 <label for="avatar"> 
                   <input type="url" name="avatar" id="avatar" placeholder="Ссылка на картинку" class="popup__input popup__input_avatar_link" minlength="2" required>
                    <span id="avatar-error" class="popup__input-error popup__error popup__error_visible"></span>
          </label>       
                    <button type="submit" class="button button_view_submit">Создать</button>
            </form>
                   <button type="button" class="button button_view_close"></button>
            </div>
    </div>

  <div class="popup" id="popupaddphoto">
        <div class="popup__container">
            <form class="popup__form popup__gallery-form" name="addProfileForm" novalidate>
                <h2 class="popup__capture">Новое место</h2>
                <label for="name_gallery">
                    <input  type="text" id="name_gallery" name ="name" class="popup__input popup__input_description_place" minlength="2" maxlength="40" placeholder="Название" required>
                    <span id="name_gallery-error" class="popup__input-error popup__error popup__error_visible"></span>
                </label>
                <label for="link">
                    <input type="url" id="link" name="link" class="popup__input popup__input_description_link" placeholder="Ссылка на картинку" required>
                    <span id="link-error" class="popup__input-error popup__error popup__error_visible"></span>
                </label>
                <button type="submit" class="button button_view_submit">Сохранить</button>
            </form>
            <button type="button" class="button button_view_close"></button>
        </div>
    </div>
          
    
  
 

    <div class="popup popup_image_max" id="popupimage">
        <div class="popup__image-container">
            <img class="popup__image" src="#" alt="">
            <h2 class="popup__subtitle"></h2>
            <button type="button" class="button button_view_close"></button>
        </div>
    </div>

    <div class="popup popup_confirmation" id="popupconfirmation">
        <div class="popup__container">
            <form name="delete-form" action="#" class="popup__form popup__form_confirmation" novalidate>
            <h2 class="popup__title">Вы уверены?</h2>
           
            <button type="submit" class="button button_view_submit button_view_confirmation">Да</button>
        </form>
               <button type="button" class="button button_view_close"></button>
        </div>
     </div>
        <template class="template__card" id="template__card">
            <li class="gallery__item" id='item'>
                <img class="gallery__illustration" src="#" alt="">
                <div class="gallery__description">
                    <h2 class="gallery__title"></h2>
                    <div class="gallery__like">
                    <button class="button button_view_like" type="button"></button>
                    <p class="gallery__like_number"></p>
                    </div>
                </div>
                <button class="button button_view_trash" type="remove"></button>
            </li>
        </template>
        <!--<script type="module" src="./scripts/index.js"></script>-->

</body>

</html>
