<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Сервис "Место"</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="root">
    <header class="header">
        <img class="logo" src="images/logo.svg" alt="Лого">
    </header>
    <main class="main">
        <section class="profile">
            <div class="avatar"></div>
            <div class="profile__info">
                <div class="profile__edit">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <form>
                        <button type="button" class="profile__edit-button"></button>
                    </form>
                </div>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <form>
                <button type="button" class="profile__add-button"></button>
            </form>

        </section>

        <section class="gallery">
            <figure class="gallery__illustration"><img class="gallery__item" src="./images/Anapa.jpg" alt="Анапа">
                <figcaption class="gallery__title"><a class="gallery__subtitle">Анапа</a>
                    <div class="gallery__like"></div>
                </figcaption>
            </figure>

            <figure class="gallery__illustration"><img class="gallery__item" src="./images/Khabarovsk.jpg" alt="Хабаровск">
                <figcaption class="gallery__title"><a class="gallery__subtitle">Хабаровск</a>
                    <div class="gallery__like"></div>
                </figcaption>
            </figure>
            <figure class="gallery__illustration"><img class="gallery__item" src="./images/Krasnodar.jpg" alt="Краснодар">
                <figcaption class="gallery__title"><a class="gallery__subtitle">Краснодар</a>
                    <div class="gallery__like"></div>
                </figcaption>
            </figure>
            <figure class="gallery__illustration"><img class="gallery__item" src="./images/Novosibirsk.JPG" alt="Новосбирск">
                <figcaption class="gallery__title"><a class="gallery__subtitle">Новосибирск</a>
                    <div class="gallery__like"></div>
                </figcaption>
            </figure>
            <figure class="gallery__illustration"><img class="gallery__item" src="./images/Saint-Petersburg.jpg" alt="Санкт-Петербург">
                <figcaption class="gallery__title"><a class="gallery__subtitle">Санкт-Петербург</a>
                    <div class="gallery__like"></div>
                </figcaption>
            </figure>
            <figure class="gallery__illustration"><img class="gallery__item" src="./images/Vladivostok.jpg" alt="Владивосток">
                <figcaption class="gallery__title"><a class="gallery__subtitle">Владивосток</a>
                    <div class="gallery__like"></div>
                </figcaption>
            </figure>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
    <section class="popup popup-edit-profile">
        <div class="popup__container">
            <form class="popup__form">
                <p class="popup__title">Редактировать профиль</p>
                <label for="name" >
                    <input type="text" id="name" class="popup__text popup__name" value="Жак-Ив Кусто">
                </label>
                <label for="description">
                    <input type="text" id="description" class="popup__text popup__description" value="Исследователь океанов">
                </label>
                <button type="submit" class="popup__submit">Сохранить</button>
            </form>
            <button type="button" class="popup__close"></button>

        </div>
    </section>
    <script src="./scripts/index.js"></script>
</body>

</html>
