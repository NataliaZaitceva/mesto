<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Сервис "Место"</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="root">
    <header class="header">
        <img class="logo" src="images/logo.svg" alt="Лого">
    </header>
    <main class="page">
        <section class="profile">
            <div class="profile__avatar"></div>
            <div class="profile__info">
                <div class="profile__edit">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button type="button" class="button button_view_edit"></button>
                </div>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button type="button" class="button button_view_add"></button>
        </section>
        <section>
            <ul class="gallery">
                <li class="gallery__item"></li>
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
    <div class="popup" id="popupeditprofile">
        <div class="popup__container">
            <form class="popup__form" name="editProfileForm">
                <h2 class="popup__title">Редактировать профиль</h2>
                <label for="name">
                    <input type="text" id="name" class="popup__input popup__input_description_name" value="Жак-Ив Кусто" placeholder="Имя" required>
                </label>
                <label for="description">
                    <input type="text" id="description" class="popup__input popup__input_description_profession" value="Исследователь океанов" placeholder="Профессия" required>
                </label>
                <button type="submit" class="button button_view_submit">Сохранить</button>
            </form>
            <button type="button" class="button button_view_close"></button>
        </div>
    </div>
    <div class="popup" id="popupaddphoto">
        <div class="popup__container">
            <form class="popup__form_gallery" name="addProfileForm">
                <h2 class="popup__photo popup_photo_title">Новое место</h2>
                <label for="name">
                    <input type="text" id="name" class="popup__input popup__input_description_place" placeholder="Название" required>
                </label>
                <label for="description">
                    <input type="src" id="link" class="popup__input popup__input_description_link" placeholder="Ссылка на картинку" required>
                </label>
                <button type="submit" class="button button_view_submit">Сохранить</button>
            </form>
            <button type="button" class="button button_view_close"></button>
        </div>
    </div>
    <div class="popup popup_image_max" id="popupimage">
        <div class="popup__container_image">
            <img class="popup__image" src="" alt="">
            <h2 class="popup__subtitle"></h2>
            <button type="button" class="button button_view_close"></button>
        </div>
    </div>
        <template class="template__card" id="template__card">
            <li class="gallery__item">
                <img class="gallery__illustration" src="" alt="">
                <div class="gallery__description">
                    <h2 class="gallery__title"></h2>
                    <button class="button button_view_like" type="button"></button>
                </div>
                <button class="button button_view_trash" type="remove"></button>
            </li>
        </template>

        <script src="./scripts/index.js"></script>

</body>

</html>
