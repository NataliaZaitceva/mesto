<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Сервис "Место"</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="root">
    <header class="header">
        <img class="logo" src="images/logo.svg" alt="Лого">
    </header>
    <main class="page">
        <section class="profile">
            <div class="profile__avatar"></div>
            <div class="profile__info">
                <div class="profile__edit">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <form>
                        <button type="button" class="profile__edit-button"></button>
                    </form>
                </div>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <form>
                <button type="button" class="profile__add-button"></button>
            </form>
        </section>
        <section class="gallery">
            <div class="gallery__illustration"><img class="gallery__item" src="./images/Anapa.jpg" alt="Анапа">
                 <div class="gallery__discription"> <h2 class="gallery__title">Анапа </h2><button type="button" class="gallery__like"></button></div>
            </div>
            <div class="gallery__illustration"><img class="gallery__item" src="./images/Khabarovsk.jpg" alt="Хабаровск">
                <div class="gallery__discription">  <h2 class="gallery__title">Хабаровск</h2><button type="button" class="gallery__like"></button></div>
            </div>
            <div class="gallery__illustration"><img class="gallery__item" src="./images/Krasnodar.jpg" alt="Краснодар">
                <div class="gallery__discription"> <h2 class="gallery__title">Краснодар</h2><button type="button" class="gallery__like"></button></div>
            </div>

            <div class="gallery__illustration"><img class="gallery__item" src="./images/Novosibirsk.JPG" alt="Новосбирск">
 <div class="gallery__discription"><h2 class="gallery__title">Новосибирск</h2><button type="button" class="gallery__like"></button></div>
            </div>

            <div class="gallery__illustration"><img class="gallery__item" src="./images/Saint-Petersburg.jpg" alt="Санкт-Петербург">
                <div class="gallery__discription"><h2 class="gallery__title">Санкт-Петербург</h2><button type="button" class="gallery__like"></button></div>
            </div>
            <div class="gallery__illustration"><img class="gallery__item" src="./images/Vladivostok.jpg" alt="Владивосток">
                <div class="gallery__discription"><h2 class="gallery__title">Владивосток</h2><button type="button" class="gallery__like"></button></div>

            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
    <div class="popup popup-edit-profile">
        <div class="popup__container">
            <form class="popup__form" name="name">
                <h2 class="popup__title">Редактировать профиль</h2>
                <label for="name">
                    <input type="text" id="name" class="popup__text popup__text_description_name" value="Жак-Ив Кусто">
                </label>
                <label for="description">
                    <input type="text" id="description" class="popup__text popup__text_description_profession" value="Исследователь океанов">
                </label>
                <button type="submit" class="popup__submit">Сохранить</button>
            </form>
            <button type="button" class="popup__close"></button>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>

</html>
